<div class="container" fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="%25" *ngFor="let champion of championData">
        <a routerLink="/RateChampion/Champion/{{champion['name']}}">
            <mat-card class="my-card">
                <mat-card-header>
                    <!-- <div mat-card-avatar class="example-header-image"></div> -->
                    <img [src]="imgRef" alt="N">
                    <mat-card-title>{{champion['name']}}</mat-card-title>
                </mat-card-header>
                <mat-card-footer>
                    <label class="fas fa-star"></label>
                </mat-card-footer>
            </mat-card>
        </a>
    </div>
</div>
